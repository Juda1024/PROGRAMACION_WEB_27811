<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: burlywood;
        }
        input[type="text"] {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3); 
        }
        textarea {
            border-radius: 30px;
        }

        select {
            cursor: crosshair;
        }

        input[type="checkbox"] {
            transform: scale(2);
        }

        input[type="radio"] {
            width: 20px;            
        }

    </style>
</head>
<body>
     <h1>Formulario de prueba CSS</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" style="border-radius: 10px;">
        <br>
        <br>
        <label for="descripcion">Ponga su descripcion:</label>
        <textarea name="descripcion" id="descripcion" style="background-color: beige;"></textarea>
        <br>
        <br>
        <label for="opciones">Seleccione su deporte favorito:</label>
        <select name="opciones" id="opciones" style="text-decoration: underline;">
            <option value="futbol">Futbol</option>
            <option value="basket">Basket</option>
            <option value="natacion">Natacion</option>
        </select>
        <br>
        <br>
        <label for="dias">Dias que practica el deporte:</label>
        <input type="checkbox" name="dias" id="lunes" value="lunes" style="accent-color: red;" >Lunes
        <input type="checkbox" name="dias" id="miercoles" value="miercoles" style="accent-color: yellow">Miercoles
        <input type="checkbox" name="dias" id="viernes" value="viernes" style="accent-color: black">Viernes
        <br>
        <br>
        <label for="genero">Genero:</label>
        <input type="radio" name="genero" id="masculino" value="masculino" style="cursor: crosshair;">Masculino
        <input type="radio" name="genero" id="femenino" value="femenino" style="cursor:grab;">Femenino
        <br>
        <br>
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
